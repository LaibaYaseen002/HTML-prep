<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      body {
        background-color: cadetblue;
      }
      h1 {
        color: white;
        text-align: center;
      }
      p {
        color: white;
        text-align: center;
      }
      #para1 {
        color: black;
      }
      h3 {
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>CSS Style</h1>
    <p><i>CSS styles the whole website.</i></p>
    <p id="para1">
      <b>p</b>,<b>h1</b>and <b>body</b> are all selectors but <b>para1</b>is the
      id selector
    </p>
    <h3 class="center"><q>.center</q>is a class selector.</h3>
  </body>
</html>
