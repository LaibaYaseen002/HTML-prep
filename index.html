<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header class="header">
      <h1>Product Listing</h1>
    </header>
    <main class="product-grid">
      <div class="product-item">
        <img src="folder/Product 1.jpeg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$25.00</p>
      </div>
      <div class="product-item">
        <img src="folder/Product 2.jpeg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$30.00</p>
      </div>
      <div class="product-item">
        <img src="folder/Product 3.jpeg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$15.00</p>
      </div>
      <div class="product-item">
        <img src="folder/Product 4.jpeg" alt="Product 4" />
        <h3>Product 4</h3>
        <p>$45.00</p>
      </div>
      <div class="product-item">
        <img src="folder/Product 5.jpeg" alt="Product 5" />
        <h3>Product 5</h3>
        <p>$20.00</p>
      </div>
      <div class="product-item">
        <img src="folder/Product 6.jpeg" alt="Product 6" />
        <h3>Product 6</h3>
        <p>$50.00</p>
      </div>
    </main>
  </body>
</html>
