<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br /><br />
        <label for="lname">Last Name</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          value="Doe"
        /><br /><br /><br />
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        <h3>Choose your Fav language:</h3>

        <input type="radio" id="HTML" name="fav-language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="CSS" name="fav-language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav-language"
          value="javascript"
        />
        <label for="javascript">Javascript</label><br />
        <h3>Select them:</h3>
        <input type="checkbox" id="vihicle 1" name="vihicle 1" value="Bike" />
        <label for="vihicle 1">I have a bike.</label><br />
        <input type="checkbox" id="vihicle 2" name="vihicle 2" value="Car" />
        <label for="vihicle 2">I have a car.</label><br />
        <input type="checkbox" id="vihicle 3" name="vihicle 3" value="boat" />
        <label for="vihicle 3">I have a boat.</label><br /><br />

        <label for="cars"><b>Choose a car:</b></label>
        <select id="cars" name="cars">
          <option value="volvo">volvo</option>
          <option value="Toyota RAV4">Toyota RAV4</option>
          <option value="Honda CR-V">Honda CR-V</option>
          <option value="GMC Sierra">GMC Sierra</option>
          <option value="Bugatti Centodieci ">Bugatti Centodieci</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Bugatti Divo">Bugatti Divo</option>
          <option value="Rolls-Royce Phantom ">Rolls-Royce Phantom</option>
        </select>
        <br />
        <h2>Message:</h2>
        <textarea name="message" rows="10" columns="30">
My World is revovle around the Cars.</textarea
        ><br /><br />
        <label for="languages"><b>Choose a Language:</b></label>
        <select id="languages" name="languages">
          <option value="Englisg">English</option>
          <option value="urdu">Urdu</option>
          <option value="arabic">Arabic</option>
          <option value="pershian">Pershian</option>
          <option value="Mandarin Chinese">Mandarin Chinese</option>
          <option value="Spanish">Spanish</option>
          <option value="Hindi">Hindi</option>
          <option value="Spanish">Spanish</option></select
        ><br /><br />
        <br />
        <label for="browser"><b>Choose a browser:</b></label>
        <input list="browsers" name="browser" />
        <datalist id="browser">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option></datalist
        ><br /><br /><br />
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value) ">
          0
          <input type="range" id="a" name="a" value="50" />
          100+
          <input type="number" id="b" name="b" value="50" />
          =
          <output name="x" for a b></output>
        </form>
        <br /><br /><br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
