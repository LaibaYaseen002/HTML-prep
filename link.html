<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Buttton</title>
    <style>
      a:link,
      a:visited {
        background-color: rgb(194, 62, 128);
        color: black;
        display: inline-block;
        padding: 14px 25px;
        text-decoration: none;
        text-align: center;
      }

      a:hover,
      a:visited {
        background-color: violet;
      }

      p {
        font-family: Verdana;
      }
    </style>
  </head>
  <body>
    <h2>Students List</h2>
    <p>A Link designed as a button</p>
    <a href="Un list.html" target="_blank">Click Me</a>
  </body>
</html>
