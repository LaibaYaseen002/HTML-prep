<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting tags</title>
  </head>
  <body>
    <p><b>This is bold text.</b></p>
    <p><strong>This is important text.</strong></p>
    <p><i>This is italic text.</i></p>
    <p><em>This is emphasized text.</em></p>
    <p><mark>This is mark text.</mark></p>
    <p><samll>This is smaller text.</samll></p>
    <p><del>This ie delete Text.</del></p>
    <p><ins>This is insertion text.</ins></p>
    <p>This is the text of <sub>Subscript text.</sub></p>
    <p>This is the text of <sup>superscript text.</sup></p>
  </body>
</html>
