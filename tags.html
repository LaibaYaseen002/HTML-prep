<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>headings and paragraph</title>
  </head>
  <body>
    <!-- heading -->

    <h1>hello H1</h1>
    <h2>hello H2</h2>
    <h3>hello H3</h3>
    <h4>hello H4</h4>
    <h5>hello H5</h5>
    <h6>hello H6</h6>

    <!-- paragraph -->
    <p>KSDHFKSDNFKDGGJ</p>
    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
  </body>
</html>
