<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tags</title>
  </head>
  <body>
    <h1>Drinks Menu</h1>
    <p>All Types Of Drinks Are Available:</p>
    <ul>
      <li>
        Coffee
        <ul type="Square">
          <li>cold Coffee</li>
          <li>Hot Coffee</li>
          <li>Cappuccino</li>
          <li>Espresso</li>
        </ul>
      </li>
      <li>
        Tea
        <ul type="Square">
          <li>Black Tea</li>
          <li>Green Tea</li>
          <li>Herbal tea</li>
          <li>White tea</li>
        </ul>
      </li>
      <li>
        Milk
        <ul type="Square">
          <li>Whole milk</li>
          <li>Skimmed milk</li>
          <li>Milk powder</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
